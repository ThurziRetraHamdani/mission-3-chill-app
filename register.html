<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <img src="./img/Logo.png" alt="Logo">
    <h2>Daftar</h2>
    <h3>Selamat Datang!</h3>

    <form id="loginForm">
      <div class="username-container">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Masukan Username" required />
</div>

 
<div class="password-container">
  <label for="katasandi">Kata Sandi</label>
  <input type="password" id="katasandi" placeholder="Masukan Kata Sandi" required />
  <span class="eye-icon"><img src="./img/eye.png" alt=""></span>
</div>

<div class="confirmpassword-container">
  <label for="confirmkatasandi">Konfirmasi Kata Sandi</label>
  <input type="password" id="confirmkatasandi" placeholder="Masukan Kata Sandi" required />
  <span class="eye-icon"><img src="./img/eye.png" alt=""></span>
</div>
<div class="accountregister-options">
      <span>Sudah punya akun?</span>
      <a href="index.html">Masuk</a>
    </div>
      <button type="submit">Daftar</button>
    </form>


    <p>Atau</p>

    <button class="google-button">
      <i><img src="./img/google.png" alt="Google Icon" /></i>
      Daftar dengan Google
    </button>
  </div>
</body>
</html>
